<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="lenovo_logo">
            <a href="">
                <img src="images/images2/ia_100000000.jpg" alt="">
            </a>
        </div>
        <div class="header_nav">
            <div class="content">
                <ul class="left">
                    <li class="lis">
                        <a href="#">联想首页</a>
                    </li>
                    <li class="lis">
                        <a href="#">商城</a>
                    </li>
                    <li class="lis">
                        <a href="#">社区</a>
                    </li>
                    <li class="lis">
                        <a href="#">服务</a>
                    </li>
                    <li class="lis">
                        <a href="#">咨询</a>
                    </li>
                    <li class="lis">
                        <a href="#">门店</a>
                    </li>
                    <li class="lis">
                        <a href="#">手机版</a>
                    </li>
                </ul>
                <div class="right">
                    <div class="right_login">
                        <div class="login">
                            <a href="#" class="hd_regist">注册</a>
                            <i class="vertical-line"></i>
                            <a href="#" class="hd_login">登录</a>
                            <i id="head_bubble">
                                <a href="" class="bubble">
                                    注册送188元大礼包
                                    <img src="images/images2/ia_100000001.png" alt="">
                                </a>
                            </i>
                        </div>
                        <div class="phone">
                            <img src="images/images2/ia_100000011.png" alt="">
                            <div class="phone_hover">
                                <ul>
                                    <li>
                                        <div>
                                            <img src="images/images2/ia_100000012.jpg" alt="">
                                            <span class="title">
                                                联想客户端
                                                <span class="name">
                                                    下载既享
                                                    <br>
                                                    188元新人礼
                                                </span>
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="main">
        <div class="login_main">
            <div class="login_info">
                <div class="login_left">
                    <a href=""></a>
                </div>
                <div class="login_msg">
                    <div class="login_hd">
                        <div class="login_switch">
                            <div class="login_switch_img"></div>
                        </div>
                        <div class="login_tip">
                            <div class="poptip">
                                <div class="poptip_arrow">
                                    <em></em>
                                    <span></span>
                                </div>
                                <div class="poptip_content">
                                    <i>
                                        <img src="images/login/ia_100000003.png" alt="">
                                    </i>
                                    扫码登录更安全
                            
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="login_static">
                        <div class="login_title">联想会员登录</div>
                        <div class="normal_login_box">
                            <div class="login_input">
                                <input type="text" id="account" placeholder="邮箱/手机号码">
                                <i class="icon-clear"></i>
                            </div>
                            <div class="login_input pwd">
                                <input type="text" id="pwd" placeholder="密码">
                            </div>
                        </div>
                        <!-- 错误提示 -->
                        <div class="error-container">
                            <i class="icon-error"></i>
                            <p class="error-msg"></p>
                        </div>
                        <!-- 自动登录 -->
                        <div class="login_mains">
                            <input  type="checkbox" id="ps">
                            <label for="ps">自动登录</label>
                        </div>
                        <!-- 登录按钮 -->
                        <a href="" class="submit">登录</a>
                        <div class="login_mains">
                            <a href="" class="login_phone">手机验证码快捷登录</a>
                            <div class="login_others">
                                <a href="" class="regist_btn">立即注册</a>
                                <a href="" class="reset_btn">忘记密码？</a>
                            </div>
                        </div>
                        <!-- 登录方式 -->
                        <div class="cooperation">
                            <div class="cooperation-title">
                                <span></span>
                                <em>其他登录方式</em>
                                <span></span>
                            </div>
                            <div class="cooperation_items">
                                <a href="" class="qq"></a>
                                <a href="" class="weibo"></a>
                                <a href="" class="weixin"></a>
                                <a href="" class="zhifubao"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>版权所有：1998-2019 联想集团|法律公告|隐私权政策</p>
        <p>京ICP备11035381|京公网安备110108007970号|营业执照：110000410127232</p>
    </div>
</body>
</html>
