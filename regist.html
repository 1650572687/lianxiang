<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/regist.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="lenovo_logo">
            <a href="">
                <img src="images/images2/ia_100000000.jpg" alt="">
            </a>
        </div>
        <div class="header_nav">
            <div class="content">
                <ul class="left">
                    <li class="lis">
                        <a href="#">联想首页</a>
                    </li>
                    <li class="lis">
                        <a href="#">商城</a>
                    </li>
                    <li class="lis">
                        <a href="#">社区</a>
                    </li>
                    <li class="lis">
                        <a href="#">服务</a>
                    </li>
                    <li class="lis">
                        <a href="#">咨询</a>
                    </li>
                    <li class="lis">
                        <a href="#">门店</a>
                    </li>
                    <li class="lis">
                        <a href="#">手机版</a>
                    </li>
                </ul>
                <div class="right">
                    <div class="right_login">
                        <div class="login">
                            <a href="#" class="hd_regist">注册</a>
                            <i class="vertical-line"></i>
                            <a href="#" class="hd_login">登录</a>
                            <i id="head_bubble">
                                <a href="" class="bubble">
                                    注册送188元大礼包
                                    <img src="images/images2/ia_100000001.png" alt="">
                                </a>
                            </i>
                        </div>
                        <div class="phone">
                            <img src="images/images2/ia_100000011.png" alt="">
                            <div class="phone_hover">
                                <ul>
                                    <li>
                                        <div>
                                            <img src="images/images2/ia_100000012.jpg" alt="">
                                            <span class="title">
                                                联想客户端
                                                <span class="name">
                                                    下载既享
                                                    <br>
                                                    188元新人礼
                                                </span>
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="regist">
        <div class="title">注册联想会员</div>
        <div class="top">
            <h3 class="person_regist">个人用户注册</h3>
            <!-- <h3 class="company_regist">企业用户注册</h3> -->
        </div>
        <div class="main">
            <div class="regist_info_person">
                <div class="regist_item">
                    <input type="text" class="phone_person" placeholder="请输入手机号">
                    <i class="icon-clear"></i>
                </div>
                <div class="slider_person">
                    <div class="ui-slider-wrap">
                        <div class="ui-slider-text">
                            请按住滑块，拖动到指定位置
                        </div>
                        <div class="ui-slider-btn"></div>
                        <div class="ui-slider-bg"></div>
                    </div>
                </div>
                <!-- 验证码 -->
                <div class="regist_item">
                    <input type="text" placeholder="验证码">
                    <a href=""></a>
                </div>

                <div class="regist_item">
                    <input type="password" class="pwd" placeholder="输入密码，密码长度8-20位字符">
                    <i class="icon-clear"></i>
                </div>
                <div class="regist_item">
                    <input type="password" class="repwd" placeholder="再次输入密码">
                    <i class="icon-clear"></i>
                </div>
            </div>
            <!-- <div class="regist_info_company"></div> -->
            <div class="regist-error">
                <i class="icon-error"></i>
                <p class="regist-msg"></p>
            </div>
            <a href="" class="regist_button">立即注册</a>
            <div class="regist_agreement">
                <span>注册账号即表示您同意并愿意遵守联想 使用条款 和 隐私权政策</span>
                <span class="go_login">
                    已有账号
                    <a href="" class="login">点击登录</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
